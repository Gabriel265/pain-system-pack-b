name: AI-Lab CI (Lint + Build)

on:
  push:
    branches: [ai-lab]
  pull_request:
    branches: [ai-deploy]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run lint || true
      - run: npm run build          