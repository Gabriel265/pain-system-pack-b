name: Pain System Auto-Merge to Production

on:
  push:
    branches:
      - ai-deploy

jobs:
  merge-to-main:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      - name: Configure Git user
        run: |
          git config user.name "pain-system-bot"
          git config user.email "bot@thepainsystem.com"

      - name: Merge ai-deploy into main
        run: |
          git fetch origin
          git checkout main
          git merge origin/ai-deploy -X theirs --no-edit
          git push origin main

